<div class="main-container">
    <div class="panel">
        
        <div class="checkmark">
            <svg *ngIf="status?.job_status == 'finished'" style="color: rgb(49, 211, 106);" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" zoomAndPan="magnify" viewBox="0 0 30 30.000001" height="40" preserveAspectRatio="xMidYMid meet" version="1.0"><defs><clipPath id="id1"><path d="M 2.328125 4.222656 L 27.734375 4.222656 L 27.734375 24.542969 L 2.328125 24.542969 Z M 2.328125 4.222656 " clip-rule="nonzero" fill="#31d36a"></path></clipPath></defs><g clip-path="url(#id1)"><path fill="#31d36a" d="M 27.5 7.53125 L 24.464844 4.542969 C 24.15625 4.238281 23.65625 4.238281 23.347656 4.542969 L 11.035156 16.667969 L 6.824219 12.523438 C 6.527344 12.230469 6 12.230469 5.703125 12.523438 L 2.640625 15.539062 C 2.332031 15.84375 2.332031 16.335938 2.640625 16.640625 L 10.445312 24.324219 C 10.59375 24.472656 10.796875 24.554688 11.007812 24.554688 C 11.214844 24.554688 11.417969 24.472656 11.566406 24.324219 L 27.5 8.632812 C 27.648438 8.488281 27.734375 8.289062 27.734375 8.082031 C 27.734375 7.875 27.648438 7.679688 27.5 7.53125 Z M 27.5 7.53125 " fill-opacity="1" fill-rule="nonzero"></path></g></svg>
            <svg *ngIf="status?.job_status == 'failed'" style="color: red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" fill="red"></path> </svg>
            <div *ngIf="status?.job_status == 'started'" class="loader">Loading...</div>
        </div>

        <div class="status-text">
            <p class="small">JOB-ID: {{status?.id}}</p>
            <p class="small">Status: {{status?.job_status}}</p>
            <p *ngIf="status?.job_status == 'started'" class="small">Progress: {{status?.progress?.current_step}} / {{status?.progress?.steps}} ({{status?.progress?.step_description}})</p>
        </div>

        <div *ngIf="status?.job_status == 'finished'" class="download-area">
            <p>Download:</p>
            <a href="/api/download-result/{{status?.id}}?type=txt" class="button">.TXT</a>
            <a href="/api/download-result/{{status?.id}}?type=csv" class="button">.CSV</a>
            <a href="/api/download-result/{{status?.id}}?type=json" class="button">.JSON</a>
            <a href="/api/download-result/{{status?.id}}?type=srt" class="button">.SRT</a>
        </div>
        
    </div>
</div>
